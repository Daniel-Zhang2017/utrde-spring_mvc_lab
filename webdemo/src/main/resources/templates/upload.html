<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple File Upload Test</h2>
        <p>Choose a small file to test upload functionality:</p>
        
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>

        <div class="links">
            <a href="/">← Back to Home</a>
            <a href="/registration">Go to Registration →</a>
        </div>
    </div>
</body>
</html>
